<div class="panel">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-{{ icon }}"></span>
    <h2 class="panel-title">{{ title }}</h2>
    <span class="collapser glyphicon pull-right" ng-class="{'glyphicon-chevron-down': !collapsed, 'glyphicon-chevron-left': collapsed}" ng-click="collapsed = !collapsed"></span>
  </div>

  <div ng-transclude class="panel-body" ng-hide="collapsed">
  </div>
</div>
